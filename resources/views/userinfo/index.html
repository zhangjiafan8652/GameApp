<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>My App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="swiper/css/swiper.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="main">
        <div class="header">
            <div class="navbar">
              <div class="subnavbar">
                <div class="buttons-row">
                  <a href="#user" class="button tab-link tb1 active">
                    <div class="tbtn tbtn-personal"></div>
                    <span>个人中心</span>
                  </a>
                  <a href="#tj" class="button  tab-link tb2">
                    <div class="tbtn tbtn-recommend"></div>
                    <span>精品推荐</span>
                  </a>
                  <a href="#act" class="button tab-link tb3">
                    <div class="tbtn tbtn-game"></div>
                    <span>活动攻略</span>
                  </a>
                  <a href="#gift" class="button tab-link tb4">
                    <div class="tbtn tbtn-gift"></div>
                    <span>礼包</span>
                  </a>
                </div>
              </div>
            </div>
        </div>
        <div class="page">
          <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-hash="user">
                  <div class="page-content">
                    <div class="ifm-wrap">
                        <iframe class="frame" src="profile.html" ></iframe>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide" data-hash="tj">
                  <div class="page-content">
                    <div class="ifm-wrap">
                        <iframe class="frame" src="test.html" ></iframe>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide" data-hash="act">
                  <div class="page-content">
                    <div class="ifm-wrap">
                        <iframe class="frame" src="test.html" ></iframe>
                    </div>
                  </div>
                </div>
                <div class="swiper-slide" data-hash="gift">
                  <div class="page-content">
                    <div class="ifm-wrap">
                        <iframe class="frame" src="test.html" ></iframe>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="swiper/js/swiper.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
